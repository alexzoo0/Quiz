<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
</head>
<body>
    <div class="high"><strong>View Highscores</strong></div>
    <div class="time"><strong>Time: <span id="timer">0</span></strong></div>
    <div class="box">
        <div id="container" class="hide">
        <div id="start" class="starter">
            <h1>Quiz Challenge</h1>
            <p>Here in this quiz you will test your skills to show your sucess! Answer every question carefullly, if answered wrong 10 seconds will be deducted from the timer. you have 2:00 minutes to answer 10 questions. Good luck!</p>
            <button id="starter">start quiz</button>
        </div>
    </div>
    <div class="container" class="hide">
        <div id="questions">Questions</div>
        <div id="answer" class="box2">
            <button class="button">Answer 1</button>
            <button class="button">Answer 2</button>
            <button class="button">Answer 3</button>
            <button class="button">Answer 4</button>
        </div>
    </div>
    <div id="box3">
        <button id="star" class='sta btn'>Start</button>
        <button id="next" class="nex btn hide">Next</button>
        <button id="submit" class="sub btn hide">Submit</button>
    </div>
    </div>

</body>
</html>
